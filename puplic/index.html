<!DOCTYPE html>
<html lang="en">

<head>
    <!-- contain meta date that not appear inside the page-->
    <meta charset="UTF-8"> <!--This attribute declares the document's character encoding-->
    <meta name="author" content="Esraa">
    <!--the name attribute giving the metadata name, and the content attribute giving the value.-->
    <meta name="description" content="TO Do List">

    <title>To Do List</title>

    <link rel="icon" href="indexIcon.jpeg"><!--set icon to title:-->
    <link rel="stylesheet" href="logPage.css" type="text/css">


</head>

<body>

    <div class="container">
       <div class="log">
        <button class="logButton" onclick="changeProp(this);signIn()" >
            Sign in
        </button>
        <button class="logButton" onclick="changeProp(this);signUp()">
            Don't have an account
        </button>

        <div id="signIn">
            <h2>Sign In</h2>

            <form >
                <label >
                    User Name
                </label><br>
                <input type="text" placeholder="your name" ><br>
                
                <label>
                    Password
                </label><br>
                <input type="password" placeholder="your secret password" ><br>

            </form>
            <div class="detaill">
                <a href="#" class="first" onclick="logIn()">Create your account</a>
                <p>welcome back <a style="color:red" href="#"> forger password?</a> </p>
            </div>
           
        </div>

        <div id="signUp">
            <h2>Create your free account</h2>

            <form >
                <label>
                    Full Name
                </label><br>
                <input type="text" placeholder="your name"><br>
                <label>
                    Email address
                </label><br>
                <input type="email" placeholder="your email address xxxx@"><br>
                <label>
                    Password
                </label><br>
                <input type="password" placeholder="your secret password" ><br>

            </form>
            <div class="detaill">
                <a href="#" class="first" onclick="logUp()">Create your account</a>
                <p>By siging up, you agree to our communications and usage terms  </p>
            </div>
           
        </div>
       </div>
            <div id="backphoto">
                <img src="log.png" alt="hello from photo">
            </div>

        
    </div>

    <script src="logPage.js"></script>
</body>
